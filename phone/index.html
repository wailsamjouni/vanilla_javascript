<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="main">
      <nav>
        <div class="logo">Wail</div>
        <div class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Models</a></li>
            <li><a href="#">Phones</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="infos">
        <div class="overlay"></div>
        <img class="mobile" src="./images/mobile.png" alt="" />
        <div id="circle">
          <div class="feature first">
            <img src="./images//camera.png" alt="" />
            <div>
              <h1>Camera</h1>
              <p>15MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="feature second">
            <img src="./images/battery.png" alt="" />
            <div>
              <h1>Battery</h1>
              <p>5000mAh, 720Hrs</p>
            </div>
          </div>
          <div class="feature third">
            <img src="./images/display.png" alt="" />
            <div>
              <h1>Display</h1>
              <p>6.5" Fullscreen</p>
            </div>
          </div>
          <div class="feature fourth">
            <img src="./images/processor.png" alt="" />
            <div>
              <h1>Processor</h1>
              <p>Core-Duo</p>
            </div>
          </div>
        </div>
      </div>
      <div class="control">
        <img id="oben" src="./images/arrow.png" alt="" />
        <h3>Phone features</h3>
        <img id="unten" src="./images/arrow.png" alt="" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
