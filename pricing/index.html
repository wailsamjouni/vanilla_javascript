<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Licorice&family=Poppins:ital,wght@0,100;0,400;1,400&family=Quicksand:wght@300;400&family=Roboto&display=swap');
      </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Please choose the right plan</h1>
        <div id="container" class="month-year">
          <button id="btn" class="btn active">Monthly</button>
          <button id="btn" class="btn">Yearly</button>
        </div>
      </div>
      <div class="content">
        <!-- Left container -->
        <div id="same" class="same left">
          <h2 class="title">Basic</h2>
          <div class="price-container">
            <h1 class="price">$49</h1>
            <h4 class="per-month">/month</h4>
          </div>
          <h4 class="plan">This plan is the best</h4>
          <div class="icons">
            <div class="files">
              <img src="./images/check.svg" alt="" />
              <h5>15 Files</h5>
            </div>
            <div class="files">
              <img src="./images/check.svg" alt="" />
              <h5>10 GB Storage</h3>
            </div>
            <div class="files">
              <img src="./images/check.svg" alt="" />
              <h5>Email Support</h5>
            </div>
          </div>
          <button class="choose-plan choose-first one">Choose plan</button>
        </div>
        <!-- Middle container -->
        <div class="middle same">
          <h2 class="title">Business</h2>
          <div class="price-container">
            <h1 class="price">$99</h1>
            <h4 class="per-month">/month</h4>
          </div>
          <h4 class="plan">This plan is the best</h4>
          <div class="icons">
            <div class="files">
              <img src="./images/check.svg" alt="" />
              <h5>Unlimited Files</h3>
            </div>
            <div class="files">
              <img src="./images/check.svg" alt="" />
              <h5>25 GB Storage</h5>
            </div>
            <div class="files">
              <img src="./images/check.svg" alt="" />
              <h5>Phone Support</h5>
            </div>
          </div>
          <button class="choose-plan choose-middle two">Choose plan</button>
        </div>
        <!-- Right container -->
        <div class="same right">
          <h2 class="title">Premium</h2>
          <div class="price-container">
            <h1 class="price">$159</h1>
            <h4 class="per-month">/month</h4>
          </div>
          <h4 class="plan">This plan is the best</h4>
          <div class="icons">
            <div class="files">
              <img src="./images/check.svg" alt="" />
              <h5>Unlimited Files</h5>
            </div>
            <div class="files">
              <img src="./images/check.svg" alt="" />
              <h5>Unlimited Storage</h5>
            </div>
            <div class="files">
              <img src="./images/check.svg" alt="" />
              <h5>Phone Support</h5>
            </div>
          </div>
          <button class="choose-plan choose-first three">Choose plan</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
